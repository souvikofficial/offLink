name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install server deps
        working-directory: server
        run: npm ci
      - name: Build server
        working-directory: server
        run: npm run build
      - name: Run server tests
        working-directory: server
        run: npm test --silent

  build-client-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install client deps
        working-directory: client-mobile
        run: npm ci
      - name: Build client
        working-directory: client-mobile
        run: npm run build

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build Android (Gradle)
        working-directory: client-mobile/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
